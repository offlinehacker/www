language: python
python:
  - 2.7
  - pypy
branches:
  only: master
cache:
  directories: cache
install:
  # Init the submodules of submodules
  - git submodule update --init --recursive
  - sudo apt-get -qq install mailutils exim4
  # Install project dependencies
  - make depends
script:
  # Run our pre-build checks
  - make test
  # Build production site
  - make publish
  # OK, prepare for after_success command
  - pip install ghp-import
after_success:
  # Push result to gh-pages branch
  - [ "$TRAVIS_SECURE_ENV_VARS" = true ] && make github
  - echo "CI passed" | mail "kerncece@gmail.com"
